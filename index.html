<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="/src/styles/styles.css">
<script defer src="78626997cec346b8da79.main.bundle.js"></script></head>
<body>
    <div class="main-grid">
        <div class="main-grid__search">
            <div class="search">
                <div class="search__input">
                    <input type="text" placeholder="Enter city or zipcode" class="input-field">
                </div>
                <div class="search__button">
                    <button type="button" class="button--search">Search</button>
                </div>
            </div>
        </div>
        <div class="main-grid__current">
            <div class="current-weather">
                <div class="current-weather__location">Cumming Georgia USA Current Time : 10:24</div>
                <div class="current-weather__conidition">Thunderstorms</div>
                <div class="current-weather__image">
                    <img src="./images/testImage.png" class="image--weather-icon">
                </div>
                <div class="current-weather__temperature">Feels like 77 F</div>
            </div>
        </div>
            <div class="main-grid__additional">
                <div class="current-weather-additional">Additional stats here</div>
            </div>
        <div class="main-grid__forecast">
            <div class="forecast-weather">
                <div class="forcecast-container">
                    <div class="forecast">
                        <div class="forecast__day forecast__day-one-date">2024-05-21</div>
                        <div class="forecast__condition forecast__day-one-condition">Sunny</div>
                        <div class="forecast__condition ">
                            <img src="./images/testImage.png" class="forecast--weather-icon forecast__day-one-image">
                        </div>
                        <div class="forecast__temperatures">
                            <div class="forecast__temp">
                                <div class="min-temp-title">Min</div>
                                <div class="min-temp__temperature forecast__day-one-min">69</div>
                            </div>
                            <div class="forecast__temp">
                                <div class="max-temp-title">Max</div>
                                <div class="minTemp__temperature forecast__day-one-max">88</div>
                            </div>
                        </div>
                    </div>
                    <div class="forecast">
                        <div class="forecast__day forecast__day-two-date">2024-05-21</div>
                        <div class="forecast__condition forecast__day-two-condition">Sunny</div>
                        <div class="forecast__condition ">
                            <img src="./images/testImage.png" class="forecast--weather-icon forecast__day-two-image">
                        </div>
                        <div class="forecast__temperatures">
                            <div class="forecast__temp">
                                <div class="min-temp-title">Min</div>
                                <div class="min-temp__temperature forecast__day-two-min">69</div>
                            </div>
                            <div class="forecast__temp">
                                <div class="max-temp-title">Max</div>
                                <div class="minTemp__temperature forecast__day-two-max">88</div>
                            </div>
                        </div>
                    </div>
                    <div class="forecast">
                        <div class="forecast__day forecast__day-three-date">2024-05-21</div>
                        <div class="forecast__condition forecast__day-three-condition">Sunny</div>
                        <div class="forecast__condition ">
                            <img src="./images/testImage.png" class="forecast--weather-icon forecast__day-three-image">
                        </div>
                        <div class="forecast__temperatures">
                            <div class="forecast__temp">
                                <div class="min-temp-title">Min</div>
                                <div class="min-temp__temperature forecast__day-three-min">69</div>
                            </div>
                            <div class="forecast__temp">
                                <div class="max-temp-title">Max</div>
                                <div class="minTemp__temperature forecast__day-three-max">88</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
